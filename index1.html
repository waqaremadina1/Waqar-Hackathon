<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Waqar's Mini Hackathon</title>
</head>
<body class="d-flex flex-column">
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
               
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </header>

    <main class="mt-5 text-center align-items-center">

        <div class="container d-flex align-items-center">
            
            <div class="container">
                <label >Title</label> <br>
                <input id="title" type="text" placeholder="Title"> <br> 
                
                <label >Date</label> <br>
                <input id="date" type="date"> <br> 
                
                <label >Description</label> <br>
                <textarea name="" id="description" placeholder="Write Description" cols="30" rows="5"></textarea> <br> 
                
            </div>
            
            <div class="container">
                <button class="btn btn-primary m-1" id="create-todo">Create Todo</button>
                <button class="btn btn-secondary m-1" id="read-todos">Read Todos</button>
                <button class="btn btn-success m-1" id="update-todo">Update Todo</button>
                <button class="btn btn-danger m-1" id="delete-todo">Delete Todo</button>
                <button class="btn btn-primary m-1" id="show-table">Show Table</button>
                
            </div>
        </div>
            

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Is Completed</th>
                    </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

    </main>

    <footer>



    </footer>

</body>

<script src="JS/todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
